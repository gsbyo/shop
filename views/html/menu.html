<body>
   
    <div style="background-color: white;">
        
   
    <!-- 상단 메뉴 바 -->

    <div class="logo">
        <img src="/public/image/logo2.JPG" style="width: 200px;">
        <% if(isAuthenticated){ %>
        <div class="user-container" style="margin-right: 10px; padding: 10px; text-align: right;">        
            <div class="user">
                <a><%= currentUser.id %>님 환영합니다.</a>
            </div> 
            <% if(currentUser.auth == "admin"){ %>
            <div  style="margin-top: 10px;">
            <button class="basic-btn btn btn-primary" onclick="location.href='/review'">리뷰등록</button>
            <button class="basic-btn btn btn-primary" onclick="location.href='/admin/dlvyment'">주문관리</button>
            <button class="basic-btn btn btn-primary " onclick="location.href='/admin/edit'">상품관리</button>
            <button class="basic-btn btn btn-primary" onclick="location.href='/logout'">로그아웃</button>
            </div>
            <% }else{  %>
            <div  style="margin-top: 10px;">
                <button class="basic-btn btn btn-primary" onclick="location.href='/logout'">로그아웃</button>
            </div>
            <% } %>
        </div>
        <% }else{ %>
            <div class="member">
                <a href="/login">로그인</a>
                <a style="margin-left: 20px; margin-right: 10px; margin-bottom: 5px;">회원가입</a>
            </div>
        <% } %>
    </ul>
    </div>
    <div class="top-menu">
        <ul>
            <li><a href="/home">Home</a></li>
            <li class="catecory">
                <a href="#"><i class="fas fa-bars"></i> 전체 카테고리</a>
                <ul class="catecory-box">
                    <li><a href="#">메뉴 1</a></li>
                    <li><a href="#">메뉴 2</a></li>
                    <li><a href="#">메뉴 3</a></li>
                </ul>
            </li>

            <li><a href="/items/list?way=new">신상품</a></li>
            <li><a href="/items/list?way=best">베스트</a></li>
            <li>
                <div class="search-box">
                <input type="text" id="search-text" onKeypress="javascript:if(event.keyCode==13) {search('search-text')}"/>
                <i class="fas fa-search"></i>
                <i class="far fa-times-circle search-circle" style="left:180px; display:none;"></i>
            </div>
            </li>
            <li style="margin-left: 30px;"><a href="/mypage/order"><i class="fas fa-user" style="margin-right: 10px;"></i>MyPage</a></li>
            <li><a href="/cart/view"><i class="fas fa-shopping-cart" style="margin-right: 10px; margin-left: -100px;"></i>장바구니</a></li>
           
         
        </ul>
    </div>
</div>
   
<script>

    $('#search-text').on("propertychange change keyup paste input",function(){
        if($('#search-text').val() == ""){
            $('.search-circle').hide();
        }else{
            $('.search-circle').show();
        }
    });

    $('.search-circle').on('click', function(){
        $('#search-text').val("");
        $('.search-circle').hide();
        $('#search-text').focus();
    })

    $('.fa-search').on('click',function(){
        search('search-text');
    })

    function search(input_name) {
        var value = $('#'+input_name).val();
        if(value == ""){
            alert('검색어를 입력해주세요');
        }else{
            $(location).attr('href','/search?value='+value);
        }
    }

   
    
</script>

</body>

</html>
